{% extends 'base.html' %}
{% load static from staticfiles %}
{% block content %}
<div class="container login-container">
    <div class="row align-middle">
        <div class="login col-xs-offset-1 col-lg-offset-3  col-sm-offset-3 col-lg-6 col-sm-6 col-xs-10">
            <img  class="img-fluid" src="{% static 'img/logo.png' %}"/>
            <p class="lead"></p>
            {% if form.errors %}
            <div class="alert alert-danger">
                <strong>{{ error|escape }}</strong>
            </div>
            {% endif %}
            <form class="form" role="form"  method="post">
                {% csrf_token%}
                <div class="form-group ">
                   
                     <label   for="{{ form.username.id_for_label }}">{{ form.username.label }}</label>
                    {{ form.username }}
                </div>

                <div class="form-group ">
                   
                     <label  for="{{ form.password.id_for_label }}">{{ form.password.label }}</label>
                    {{ form.password }}
                </div>
                 <div class="form-group">
                    <input type="submit" class="btn btn-lg btn-success col-xs-12" value="Ingresar" id="guardar">
                    </input>
                 </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
