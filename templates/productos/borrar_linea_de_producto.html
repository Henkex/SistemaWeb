			<strong><h4 class="modal-title"> Advertencia!</h4></strong>

		</div>

		    <form action="{% url 'configuracion:borrar_empresa' object.pk %}" class="text-center"method="post">{% csrf_token %}

		        ¿Esta seguro de eliminar la linea de <strong>{{ object.lp_nombre }}</strong>  de la base de datos ?</p>

		</div>

	</div>
	
</div>
