<div class="modal-dialog modal-dialog-centered">
	<div class="modal-content">	
		<div class="modal-header">
			<strong><h4 class="modal-title"> Advertencia!</h4></strong>
		    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		</div>
		<div class="modal-body">
		    <form action="{% url 'productos:borrar_producto' object.pk %}" class="text-center"method="post">{% csrf_token %}
		        <p>Si elimina este producto tambien eliminará sus registrados en el stock de los almacenes. 
		        	<br>
		        ¿Esta seguro de eliminar el producto <strong>{{ object.p_descripcion }}</strong>  de la base de datos ?</p>
		        <input class="btn btn-success" type="submit" value="Si, estoy seguro" />
		    </form>
		</div>

	</div>
	
</div>
